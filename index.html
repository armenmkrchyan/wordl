<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Armenian üá¶üá≤</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #444;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .tile.correct { background: #538d4e; color: #fff; border-color: #538d4e; }
    .tile.present { background: #b59f3b; color: #fff; border-color: #b59f3b; }
    .tile.absent { background: #3a3a3c; color: #fff; border-color: #3a3a3c; }

#keyboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
  gap: 6px;
  width: 100%;
  max-width: 500px; /* üëà max width */
  padding: 0 1rem;
  margin: 1.5rem auto 0;
  box-sizing: border-box;
}

	

.key {
  aspect-ratio: 1 / 1;
  min-height: 44px;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background-color: var(--key-bg, #ccc);
  color: var(--key-color, #000);
  cursor: pointer;
  transition: background 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  touch-action: manipulation;
}

    .key.enter { background: #6aaa64;}
    .key.delete { background: #c9b458;}
	
	.key.enter,
.key.delete {
  aspect-ratio: auto;
  grid-column: span 3;
   color: white;
  font-size: 1rem;
  min-width: 70px;
}
	
	
		.message {
  text-align: center;
  font-size: 1.5em;
  margin-top: 1rem;
  padding: 0.5rem;
  font-weight: bold;
}
.dark .message {
  color: #fffd;
}
	
    .dark {
      background: #121213;
      color: white;
    }

    .dark .tile {
      border-color: #555;
      background: #222;
      color: white;
    }

    .dark .keyboard .key {
      background: #333;
      color: white;
    }

    #toggle-theme {
      margin-bottom: 10px;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    @keyframes flip {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0); }
    }

    .flip { animation: flip 0.3s ease-in-out; }
    .shake { animation: shake 0.4s; }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      top: 0;
      animation: fall 1.5s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Wordle üá¶üá≤</h1>
  <button id="toggle-theme">üåó ’ì’∏’≠’•’¨ ’£’∏÷Ç’∂’°’µ’´’∂ ’º’•’™’´’¥’®</button>
  <div class="board" id="board"></div>
  <div class="keyboard" id="keyboard"></div>
  
  <div id="message" class="message"></div>

<script>
  const board = document.getElementById('board');
  const keyboard = document.getElementById('keyboard');
  const toggleBtn = document.getElementById('toggle-theme');

  let theme = localStorage.getItem('theme') || 'light';
  document.body.classList.toggle('dark', theme === 'dark');

  toggleBtn.onclick = () => {
    theme = theme === 'light' ? 'dark' : 'light';
    document.body.classList.toggle('dark', theme === 'dark');
    localStorage.setItem('theme', theme);
  };

  const allLetters = ['‘±','‘≤','‘≥','‘¥','‘µ','‘∂','‘∑','‘∏','‘π','‘∫','‘ª','‘º','‘Ω','‘æ','‘ø','’Ä','’Å','’Ç','’É','’Ñ','’Ö','’Ü','’á','’à','’â','’ä','’ã','’å','’ç','’é','’è','’ê','’ë','’à’í','’ì','’î','’ñ'];
  const specialKeys = ['‘∏’Ü‘¥’à’í’Ü‘µ‘º', '’ã’Ü’ã‘µ‘º'];
  const keys = [...allLetters, ...specialKeys];

  const WORDS = ['÷Ü’∏’ø’∏’∂', '’∂’º’∂’°’Ø', '’∞’∂’§’´’Ø', '’∞’•’≤’∏÷Ç’Ø', '’°÷Ä’£’∏’∂', '’©÷Ä’©’∏÷Ç’º', /* ...other words*/];

  const startDate = new Date("2025-04-11");
  const today = new Date();
  const dayOffset = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
  const targetWord = WORDS[dayOffset % WORDS.length];
  const dateKey = `armenianWordle-${dayOffset}`;
  const parsedTarget = splitWord(targetWord);

  let guesses = [];
  let current = [];
  let row = 0;
  const maxRows = 6;

  function splitWord(word) {
    const chars = [];
    for (let i = 0; i < word.length; i++) {
      if (word[i] === '’à' && word[i + 1] === '’í') {
        chars.push('’à’í');
        i++;
      } else {
        chars.push(word[i]);
      }
    }
    return chars;
  }

  function buildBoard() {
    for (let i = 0; i < maxRows * 5; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      board.appendChild(tile);
    }
  }

  function buildKeyboard() {
    keys.forEach(k => {
      const key = document.createElement('button');
      key.textContent = k;
      key.className = 'key';
      if (k === '‘∏’Ü‘¥’à’í’Ü‘µ‘º') key.classList.add('enter');
      if (k === '’ã’Ü’ã‘µ‘º') key.classList.add('delete');
      key.onclick = () => handleKey(k);
      keyboard.appendChild(key);
    });
  }

  function handleKey(k) {
    if (row >= maxRows) return;

    if (k === '‘∏’Ü‘¥’à’í’Ü‘µ‘º') {
      if (current.length !== 5) {
        shakeRow(row);
        return;
      }
      checkGuess();
      return;
    }

    if (k === '’ã’Ü’ã‘µ‘º') {
      current.pop();
      updateRow();
      return;
    }

    if (allLetters.includes(k) && current.length < 5) {
      current.push(k);
      updateRow();
    }
  }

  function updateRow() {
    const tiles = board.querySelectorAll('.tile');
    for (let i = 0; i < 5; i++) {
      const tile = tiles[row * 5 + i];
      tile.textContent = current[i] || '';
    }
  }

  function checkGuess() {
    const guess = current;
    const tiles = board.querySelectorAll('.tile');
    const letterStatus = ['absent', 'absent', 'absent', 'absent', 'absent'];

    // Create a copy of the target word to check for "present" and "correct" letters
    let targetWordCopy = [...parsedTarget];
    
    // First, check for "correct" positions (green)
    for (let i = 0; i < 5; i++) {
      if (guess[i] === targetWordCopy[i]) {
        letterStatus[i] = 'correct';
        targetWordCopy[i] = null;  // Remove the matched letter
      }
    }

    // Then, check for "present" letters (yellow)
    for (let i = 0; i < 5; i++) {
      if (letterStatus[i] !== 'correct' && targetWordCopy.includes(guess[i])) {
        letterStatus[i] = 'present';
        targetWordCopy[targetWordCopy.indexOf(guess[i])] = null;  // Remove the matched letter
      }
    }

    // Update the tiles based on the letter status
    for (let i = 0; i < 5; i++) {
      const tile = tiles[row * 5 + i];
      tile.classList.add(letterStatus[i]);
    }

    // Add the guess to the list of guesses
    guesses.push(guess.join(''));

    // Check if the guess is correct
    if (guess.join('') === targetWord) {
      document.getElementById('message').textContent = '‘≤’°÷Ä’´ ’£’°’¨’∏÷Ç’Ω’ø, ’∞’°’≤’©’•÷Å’´÷Ä!';
    } else {
      row++;
      current = [];
      if (row >= maxRows) {
        document.getElementById('message').textContent = `‘Ω’°’≤’® ’æ’•÷Ä’ª’°÷Å’°’æ, ’≥’´’∑’ø ’¢’°’º’®’ù ${targetWord}`;
      }
    }
  }

  function shakeRow(rowIndex) {
    const tiles = board.querySelectorAll('.tile');
    const rowTiles = Array.from(tiles).slice(rowIndex * 5, (rowIndex + 1) * 5);
    rowTiles.forEach(tile => tile.classList.add('shake'));
    setTimeout(() => {
      rowTiles.forEach(tile => tile.classList.remove('shake'));
    }, 500);
  }

  buildBoard();
  buildKeyboard();
</script>



</body>
</html>
