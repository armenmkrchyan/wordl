<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
  <title>Wordle 🇦🇲</title>
  <style>
    /* --- Global Reset & Box Sizing --- */
    html {
        box-sizing: border-box;
        height: 100%; /* Ensure html takes full height */
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    html, body {
        min-height: 100%; /* Ensure body can fill viewport */
        margin: 0;
        padding: 0; /* Ensure no default padding */
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
      background-color: var(--bg-color, #fff);
      color: var(--text-color, #000);
    }

    :root {
        --bg-color: #fff;
        --text-color: #000;
        --tile-border-empty: #aaa;
        --tile-border-filled: #666;
        --key-bg: #d3d6da;
        --key-text: #1a1a1b;
        --correct-bg: #538d4e;
        --present-bg: #b59f3b;
        --absent-bg: #3a3a3c;
        --delete-key-bg: #dc3545; /* Red */
        --enter-key-bg: #538d4e; /* Green */
        --tile-text-light: #000;
        --tile-text-dark: #fff;
        --link-color: #007bff;

        /* New CSS Variables for Layout & Sizing */
        --keyboard-padding-x: 3px; /* Left/right padding *inside* keyboard block */
        --key-gap: 4px; /* Gap between keys */

        /* Max keys overall will be set by JS via a CSS variable on #keyboard */
        --max-keys-overall: 10; /* Default value - will be updated by JS */

        /* Default min-height for touch target */
        --key-min-height-base: 40px;
        --key-padding: 2px; /* Padding inside key for letter margin */
    }

    .main-content {
        flex: 1 0 auto; /* Allows shrinking and growing, taking available space */
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 550px; /* Max width for the main content container (titles, etc.) */
        margin: auto; /* Center the main content block */
        padding: 0; /* Padding handled by media queries */
        position: relative; /* Needed for absolute positioning of buttons */
    }
     /* Add horizontal padding to the main-content based on screen size for overall margin */
     @media (max-width: 550px) {
          body > .main-content {
              padding: 0 5px; /* Use small margin on mobile */
          }
          #toggle-theme { right: 5px; } /* Position buttons relative to padding */
          #toggle-keyboard { right: 55px; } /* Position to the left */
     }
      @media (min-width: 551px) {
          body > .main-content {
              padding: 0 10px; /* Slightly larger padding on wider screens if needed */
          }
           #toggle-theme { right: 10px; }
           #toggle-keyboard { right: 60px; }
      }


    h1 {
      margin-top: 10px;
      margin-bottom: 2px;
      font-size: 1.5rem;
      white-space: nowrap;
    }

    .subtitle {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0;
        margin-bottom: 5px;
    }
    .dark .subtitle {
        color: #aaa;
    }

    /* Board and Keyboard Wrapper Widths */
    .board-container, #keyboard {
        width: 100%; /* Take available space within main-content's padding */
        margin: 8px auto; /* Center the blocks */
        box-sizing: border-box; /* Include padding/border in width */
    }
     .board-container { margin-bottom: 5px; /* Less space between board and keyboard */ }


    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-gap: 4px;
      width: 100%; /* Fill board-container width */
      /* Max width handled by board-container */
    }

    .row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 4px;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px solid var(--tile-border-empty);
      font-size: clamp(1.5rem, 6vw, 2rem);
      font-weight: bold;
      display: flex; /* Use flex for centering content */
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
      color: var(--tile-text-light);
      background-color: var(--bg-color);
      transition: background-color 0.3s, border-color 0.3s;
      padding: 2px; /* Add padding around the letter */
      box-sizing: border-box; /* Ensure padding is included in the tile size */
    }
    .tile.filled {
        border-color: var(--tile-border-filled);
    }
    .tile.correct { background-color: var(--correct-bg); color: var(--tile-text-dark); border-color: var(--correct-bg); }
    .tile.present { background-color: var(--present-bg); color: var(--tile-text-dark); border-color: var(--present-bg); }
    .tile.absent { background-color: var(--absent-bg); color: var(--tile-text-dark); border-color: var(--absent-bg); }

    #keyboard {
      display: flex;
      flex-direction: column;
      gap: var(--key-gap); /* Use key-gap variable */
      /* Max width handled by the general .board-container, #keyboard rule */
      padding: 0 var(--keyboard-padding-x); /* Apply horizontal padding *inside* keyboard */
      margin-top: 5px; /* Space above keyboard */
      margin-bottom: 0; /* No bottom margin */
    }

    #keyboard-top-row {
        display: flex; /* Use Flexbox for the top row */
        gap: var(--key-gap);
        width: 100%; /* Take full width of #keyboard (minus its padding) */
        /* justify-content: center; Removed, flex: 1 on children is enough for equal width */
    }

    #keyboard-main-grid {
        display: flex; /* Use flexbox to stack rows */
        flex-direction: column;
        gap: var(--key-gap); /* Use key-gap variable */
        width: 100%; /* Ensure the main grid takes full width of #keyboard */
    }

     /* Each row within the main grid */
     #keyboard-main-grid .keyboard-row {
         display: flex; /* Use flexbox for keys within the row */
         gap: var(--key-gap); /* Use key-gap variable */
         flex-wrap: nowrap; /* Prevent keys from wrapping */
         width: 100%; /* !!! Crucial - Make the row take full width of main-grid (which is #keyboard's inner width) */
         /* justify-content: center; Removed - keys stretch, no need to center remaining space */
     }

    /* Calculate key size responsively */
    /* Default calculation (desktop and general fallback) */
    :root {
        --board-keyboard-area-width: 400px; /* Target max width */
         /* Calculation: (Available width - total gap) / total items (keys + placeholders) */
         /* Available width = --board-keyboard-area-width - (2 * --keyboard-padding-x) */
         /* Total gap = (--max-keys-overall - 1) * --key-gap */
         --key-calculated-size: calc( (var(--board-keyboard-area-width) - (2 * var(--keyboard-padding-x)) - (var(--max-keys-overall) - 1) * var(--key-gap)) / var(--max-keys-overall) );
    }
     .board-container, #keyboard {
         max-width: var(--board-keyboard-area-width);
     }


    .key {
      /* --- Letter Keys & Placeholders --- */
      /* Key width is calculated to make them fit and be equal */
      width: var(--key-calculated-size);
      /* Key height is the maximum of calculated size (for square) and min-height (for touch target) */
      height: max(var(--key-calculated-size), var(--key-min-height-base));
      flex: 0 0 auto; /* Fixed size, no shrinking/growing */
      box-sizing: border-box;
      padding: var(--key-padding); /* Add padding inside the key */

      font-size: clamp(0.9rem, 3.5vw, 1.2rem); /* Adjusted font size slightly */
      font-weight: bold;
      border: 3px solid transparent;
      border-radius: 4px;
      background-color: var(--key-bg);
      color: var(--key-text);
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      display: flex;
      justify-content: center; /* Center letter horizontally */
      align-items: center; /* Center letter vertically */
      user-select: none;
      touch-action: manipulation;
      text-transform: lowercase;
    }
    .key:hover {
        filter: brightness(90%);
    }

    /* --- Enter/Delete Keys --- */
    .key.enter,
    .key.delete {
      /* These are in the top FLEX row */
      height: var(--key-height); /* Match height of letter keys (using max calc) */

      flex: 1; /* Make both Enter and Delete take equal width */
      flex-basis: 0; /* Explicitly set flex-basis to 0 for more reliable equal width distribution */


      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      color: white;
      border-width: 3px;
      border-style: solid;
      padding: var(--key-padding); /* Add padding */
      white-space: nowrap; /* Prevent text wrap */
      min-width: 0; /* Allow shrinking */
    }
    .key.enter {
        background-color: var(--enter-key-bg);
        border-color: var(--enter-key-bg);
    }
    .key.delete {
         background-color: var(--delete-key-bg);
         border-color: var(--delete-key-bg);
    }


    .key.placeholder {
        background: transparent;
        pointer-events: none;
        border-color: transparent;
        visibility: hidden; /* Hide the placeholder key visually */
        /* Placeholders need the same fixed size as letter keys */
        width: var(--key-calculated-size);
        height: var(--key-height); /* Match height calculation */
        flex: 0 0 auto; /* Fixed size */
        box-sizing: border-box;
        padding: var(--key-padding);
    }

    .key.correct {
      background-color: var(--correct-bg);
      color: var(--tile-text-dark);
      border-color: transparent;
    }
    .key.present {
      background-color: var(--present-bg);
      color: var(--tile-text-dark);
      border-color: transparent;
    }
    .key.absent {
      background-color: var(--absent-bg);
      color: var(--tile-text-dark);
      border-color: transparent;
    }

    .key.correct.has-present {
        border-width: 3px;
        border-style: solid;
        border-color: var(--present-bg); /* Yellow border for correct + present */
    }


    .message-container {
        position: fixed;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        min-height: 30px;
        z-index: 10;
        /* Match the content width */
        width: calc(100% - (2 * var(--overall-screen-margin))); /* Fluid width minus margin */
        max-width: var(--board-keyboard-area-width); /* Match board/keyboard max width */
    }


    .message {
      text-align: center;
      font-size: 1em;
      margin-top: 0.5rem;
      padding: 8px 10px;
      font-weight: bold;
      background-color: #333;
      color: white;
      border-radius: 5px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s 1.5s, opacity 1.5s linear;
      white-space: normal;
      word-wrap: break-word;
    }
     .message.show {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s linear;
     }

    .dark {
        --bg-color: #121213;
        --text-color: #fff;
        --tile-border-empty: #3a3a3c;
        --tile-border-filled: #565758;
        --key-bg: #818384;
        --key-text: #dadce0;
        --tile-text-light: #fff;
        --link-color: #64b5f6;
    }

    .dark .message {
      background-color: #eee;
      color: #121213;
    }
     .dark .key:hover {
         filter: brightness(115%);
     }
     .dark .key.enter:hover, .dark .key.delete:hover {
          filter: brightness(110%);
     }
      .dark .key.correct.has-present:hover {
         filter: brightness(110%);
     }

    .dark .key.correct { background-color: var(--correct-bg); color: var(--tile-text-dark); border-color: transparent;}
    .dark .key.present { background-color: var(--present-bg); color: var(--tile-text-dark); border-color: transparent;}
    .dark .key.absent { background-color: var(--absent-bg); color: var(--tile-text-dark); border-color: transparent;}

    .dark .key.correct.has-present {
        border-color: var(--present-bg);
    }

    /* Styles for the toggle buttons */
    #toggle-theme, #toggle-keyboard {
      position: absolute;
      top: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #eee;
      color: #333;
      z-index: 20;
    }
    /* Position relative to main-content padding now */


    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .shake { animation: shake 0.6s ease-in-out; }

    footer {
        flex-shrink: 0; /* Keep footer from shrinking vertically */
        width: 100%;
        text-align: center;
        padding: 8px 0;
        margin-top: 3px;
        font-size: 0.8em;
        color: #555;
    }
    footer a {
        color: var(--link-color);
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
    .dark footer {
        color: #aaa;
    }

    /* --- Responsive Design --- */

    /* Default styles (for screens > 550px and as base) */
    :root {
        --board-keyboard-area-width: 400px; /* Target max width for board & keyboard */
        --key-gap: 5px; /* Larger gap on desktop */
        --keyboard-padding-x: 5px; /* Match padding */
        --key-min-height-base: 45px; /* Base min height on desktop */

         /* key-calculated-size recalculates based on these variables */
         --key-calculated-size: calc( (var(--board-keyboard-area-width) - (2 * var(--keyboard-padding-x)) - (var(--max-keys-overall) - 1) * var(--key-gap)) / var(--max-keys-overall) );
    }
     /* Overall screen margin for desktop */
     body > .main-content {
         padding: 0 10px; /* Default large margin */
     }
      #toggle-theme { right: 10px; }
      #toggle-keyboard { right: 60px; }


    /* Media Query for screens up to 550px (mobile/smaller tablets) */
    @media (max-width: 550px) {
        :root {
           --overall-screen-margin: 5px; /* Smaller margin on mobile */
           /* Board/keyboard width is 70% of viewport, limited by a max */
           --board-keyboard-area-width: min(400px, 70vw); /* 70% fluid up to 400px */

           --key-gap: 3px; /* Smaller gap */
           --keyboard-padding-x: 2px; /* Smaller padding inside keyboard */
            --key-min-height-base: 38px; /* Adjusted min height for touch */

           /* Recalculate base size based on dynamic board width */
           --key-calculated-size: calc( (var(--board-keyboard-area-width) - (2 * var(--keyboard-padding-x)) - (var(--max-keys-overall) - 1) * var(--key-gap)) / var(--max-keys-overall) );

           /* Key height calculation now happens in the .key rule using max() */
        }
         /* Overall screen margin for mobile */
         body > .main-content {
              padding: 0 var(--overall-screen-margin);
         }
         #toggle-theme { right: var(--overall-screen-margin); }
         #toggle-keyboard { right: calc(var(--overall-screen-margin) + 50px); } /* Adjust pos relative to margin */

    }

     /* Media query for very small screens (adjust margin further) */
    @media (max-width: 380px) {
        :root {
           --overall-screen-margin: 2px; /* Even smaller margin on very small mobile */
           /* Board/keyboard width takes more space on tiny screens */
           --board-keyboard-area-width: calc(100vw - (2 * var(--overall-screen-margin))); /* Fill almost all screen */

           --key-gap: 2px; /* Even smaller gap */
           --keyboard-padding-x: 1px; /* Even smaller padding */
           --key-min-height-base: 36px; /* Minimum key height */

            /* key-calculated-size recalculates automatically */
        }
         body > .main-content {
             padding: 0 var(--overall-screen-margin);
         }
          #toggle-theme { right: var(--overall-screen-margin); }
          #toggle-keyboard { right: calc(var(--overall-screen-margin) + 50px); } /* Adjust pos relative to new margin */
         .key.enter, .key.delete {
             font-size: clamp(0.6rem, 2vw, 0.8rem); /* Smaller font for tiny keys */
         }
           .message-container {
             top: 55px; /* Adjust message position */
         }
    }


  </style>

  let messageTimeout;
  let keyStatuses = {}; // Cumulative best status
  let lastGuessSpecificInfo = {}; // Temp info for current turn's highlighting specifics

  // --- Keyboard Layout State ---
  let currentKeyboardLayoutType = 'phonetic'; // Default layout type


  // --- Initialization ---
  function init() {
    loadState(); // Load theme, game state, AND keyboard layout preference
    buildBoard();
    updateKeyboardLayout(); // Build keyboard based on loaded preference
    redrawBoardFromState();
    updateKeyboardHighlight({}); // Initial highlight based on loaded keyStatuses

    // Check for game over state on refresh
    if (isGameOver && currentRowIndex >= MAX_ROWS) {
        const lastGuessString = guesses.length > 0 ? guesses[guesses.length - 1].map(g => g.letter).join('') : '';
        if (splitWord(lastGuessString).join('') !== parsedTarget.join('')) {
             showMessage(`Պարտություն։ Այսօրվա բառը՝ ${targetWord}`, 0);
             disableInput();
        } else {
             showMessage('🎉 Հաղթանակ 🎉', 0);
             disableInput();
        }
    } else if (isGameOver) {
         showMessage('🎉 Հաղթանակ 🎉', 0);
         disableInput();
    }

    window.addEventListener('keydown', handlePhysicalKey);
    keyboardToggleBtn.onclick = toggleKeyboardLayout; // Add listener to new button
     toggleBtn.onclick = toggleTheme; // Ensure theme toggle listener is attached
  }

  // --- State Management (localStorage) ---
  function saveState() {
    const state = {
      guesses,
      currentRowIndex,
      isGameOver,
      targetWord,
      keyStatuses // Save only the CUMULATIVE keyStatuses
    };
    localStorage.setItem(dateKey, JSON.stringify(state));
    // Keyboard layout is saved separately in updateKeyboardLayout
  }

  function loadState() {
    // Theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', savedTheme === 'dark');
    toggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌗';

    // Keyboard Layout
    currentKeyboardLayoutType = localStorage.getItem(layoutStorageKey) || 'phonetic'; // Default to phonetic

    // Game State
    const savedStateJSON = localStorage.getItem(dateKey);
    if (savedStateJSON) {
        try {
            const savedState = JSON.parse(savedStateJSON);
            if (savedState.targetWord === targetWord) {
                guesses = savedState.guesses || [];
                currentRowIndex = savedState.currentRowIndex || 0;
                isGameOver = savedState.isGameOver || false;
                keyStatuses = savedState.keyStatuses || {}; // Load cumulative statuses
                // Basic validation for keyStatuses
                for (const key in keyStatuses) {
                   const validStatuses = ['correct', 'present', 'absent', null];
                   if (!validStatuses.includes(keyStatuses[key])) {
                       delete keyStatuses[key];
                   }
                }
            } else {
                console.log("New day or different word detected. Starting fresh.");
                keyStatuses = {}; // Reset key statuses for new word
            }
        } catch (e) {
            console.error("Error loading saved state:", e);
            keyStatuses = {}; // Reset on error
        }
    } else {
        keyStatuses = {}; // Reset if no state found
    }
    lastGuessSpecificInfo = {}; // Always reset this on load

    // Update the keyboard button label based on the loaded layout
    keyboardToggleBtn.textContent = currentKeyboardLayoutType === 'phonetic' ? 'ԱԲԳ' : 'ՓՆԹԿ';
  }

   // --- Word Processing ---
   function splitWord(word) {
    const chars = [];
    const lowerWord = String(word || '').toLowerCase();
    for (let i = 0; i < lowerWord.length; i++) {
      if (lowerWord[i] === 'ո' && i + 1 < lowerWord.length && lowerWord[i + 1] === 'ւ') {
        chars.push('ու');
        i++;
      } else {
        chars.push(lowerWord[i]);
      }
    }
     return chars;
   }

  // --- UI Building ---
  function buildBoard() {
    boardElement.innerHTML = '';
    for (let i = 0; i < MAX_ROWS; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < WORD_LENGTH; j++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            row.appendChild(tile);
        }
        boardElement.appendChild(row);
    }
  }

  // --- Modified buildKeyboard to handle placeholders for alignment ---
  function buildKeyboard(layoutData) {
    keyboardTopRowElement.innerHTML = '';
    keyboardMainGridElement.innerHTML = '';

    // Determine the max keys for the *currently building* layout
    const currentLayoutMaxKeys = layoutData === phoneticKeyboardLayout ? maxKeysPhonetic : maxKeysAlphabetical;

    // Top Row (Enter/Delete) - Flexbox
    [ENTER_KEY, DELETE_KEY].forEach(keyText => {
        const keyElement = document.createElement('button');
        keyElement.textContent = keyText;
        keyElement.className = 'key';
        if (keyText === ENTER_KEY) {
            keyElement.classList.add('enter');
            keyElement.onclick = handleSubmit;
        } else {
            keyElement.classList.add('delete');
            keyElement.onclick = handleDelete;
        }
        keyboardTopRowElement.appendChild(keyElement);
    });

    // Main Grid - Dynamic Flexbox rows
    layoutData.forEach((rowKeys, rowIndex) => {
        const rowElement = document.createElement('div');
        rowElement.className = 'keyboard-row';

        const numPlaceholdersNeeded = currentLayoutMaxKeys - rowKeys.length;

        // Add placeholders *before* keys for the last row if it's shorter
        // This creates the gap at the start of the last row
        if (rowIndex === layoutData.length - 1 && numPlaceholdersNeeded > 0) {
             for(let i = 0; i < numPlaceholdersNeeded; i++) {
                 const placeholder = document.createElement('button');
                 placeholder.className = 'key placeholder';
                 placeholder.disabled = true;
                 placeholder.style.cursor = 'default';
                 rowElement.appendChild(placeholder);
             }
        }


        rowKeys.forEach(keyText => {
            const keyElement = document.createElement('button');
            keyElement.textContent = keyText;
            keyElement.className = 'key';
             // Only add data-key if it's not a placeholder
            if (keyText) {
                keyElement.dataset.key = keyText;
                keyElement.onclick = () => handleKeyClick(keyText);
            }
             /* Placeholders are handled by the logic above/below */
            rowElement.appendChild(keyElement);
        });

         // Add placeholders *after* keys for rows other than the last one if they are shorter
         // and if placeholder wasn't added before (only for the last row)
         if (rowIndex !== layoutData.length - 1 && numPlaceholdersNeeded > 0) {
              for(let i = 0; i < numPlaceholdersNeeded; i++) {
                 const placeholder = document.createElement('button');
                 placeholder.className = 'key placeholder';
                 placeholder.disabled = true;
                 placeholder.style.cursor = 'default';
                 rowElement.appendChild(placeholder);
             }
         }

        keyboardMainGridElement.appendChild(rowElement);
    });
  }

  // --- Keyboard Layout Toggle Logic ---
  function toggleKeyboardLayout() {
      currentKeyboardLayoutType = currentKeyboardLayoutType === 'phonetic' ? 'alphabetical' : 'phonetic';
      updateKeyboardLayout(); // Update UI and save preference
  }

  function updateKeyboardLayout() {
      const layoutData = currentKeyboardLayoutType === 'phonetic' ? phoneticKeyboardLayout : alphabeticalKeyboardLayout;

      // Update the CSS variable for max keys *before* building
      const currentLayoutMaxKeys = layoutData === phoneticKeyboardLayout ? maxKeysPhonetic : maxKeysAlphabetical;
      keyboardElement.style.setProperty('--max-keys-overall', currentLayoutMaxKeys);


      buildKeyboard(layoutData); // Build the keyboard with the selected layout
      // Update the button text to show the *next* layout
      keyboardToggleBtn.textContent = currentKeyboardLayoutType === 'phonetic' ? 'ԱԲԳ' : 'ՓՆԹԿ';

      // Re-apply key highlights based on current game state after rebuilding
      updateKeyboardHighlight(lastGuessSpecificInfo);

      // Save the selected layout preference
      localStorage.setItem(layoutStorageKey, currentKeyboardLayoutType);
  }


  // --- UI Updating & State Restoration ---
  function redrawBoardFromState() {
     const rows = boardElement.querySelectorAll('.row');
     rows.forEach((row, rowIndex) => {
        const tiles = row.querySelectorAll('.tile');
        if (rowIndex < guesses.length) {
             const guessData = guesses[rowIndex];
             tiles.forEach((tile, tileIndex) => {
                const letterData = guessData[tileIndex] || { letter: '', status: '' };
                tile.textContent = letterData.letter; // Set text directly
                tile.classList.remove('correct', 'present', 'absent', 'filled');
                if (letterData.letter) {
                     tile.classList.add('filled');
                     if (letterData.status) {
                         tile.classList.add(letterData.status);
                     }
                }
             });
        } else {
              tiles.forEach(tile => {
                 tile.textContent = ''; // Clear text directly
                 tile.classList.remove('correct', 'present', 'absent', 'filled');
              });
        }
     });
  }

  function updateCurrentRowDisplay() {
    if (currentRowIndex >= MAX_ROWS) return;
    const currentRow = boardElement.querySelectorAll('.row')[currentRowIndex];
    const tiles = currentRow.querySelectorAll('.tile');
    tiles.forEach((tile, index) => {
        const letter = currentGuess[index] || '';
        tile.textContent = letter; // Set text directly
        if (letter) {
            tile.classList.add('filled');
        } else {
            tile.classList.remove('filled');
        }
        tile.classList.remove('correct', 'present', 'absent');
    });
  }

  // --- updateKeyboardHighlight uses cumulative AND last guess info ---
  function updateKeyboardHighlight(displayInfoForLastGuess) { // Expects {'letter': {wasCorrect:bool, wasPresent:bool}}
    // Select all keys with a data-key attribute (actual letters)
    keyboardElement.querySelectorAll('.key[data-key]').forEach(keyElement => {
        const letter = keyElement.dataset.key;
        const cumulativeStatus = keyStatuses[letter]; // Cumulative best
        // Get info specifically for the LAST guess result display
        const lastGuessInfo = displayInfoForLastGuess ? displayInfoForLastGuess[letter] : null;

        keyElement.classList.remove('correct', 'present', 'absent', 'has-present');

        // Apply cumulative status first
        if (cumulativeStatus) {
             keyElement.classList.add(cumulativeStatus);
        }

        // If there was a 'present' match for this letter in the LAST guess
        // AND the key's cumulative status is 'correct', add the 'has-present' class for the border
        if (cumulativeStatus === 'correct' && lastGuessInfo && lastGuessInfo.wasPresent) {
             keyElement.classList.add('has-present');
        }
    });
}


   // --- Event Handlers ---
  function handleKeyClick(key) {
    if (isGameOver || currentGuess.length >= WORD_LENGTH) {
        return;
    }
    currentGuess.push(key);
    updateCurrentRowDisplay();
  }

  function handleDelete() {
    if (isGameOver || currentGuess.length === 0) {
        return;
    }
    currentGuess.pop();
    updateCurrentRowDisplay();
  }

  // --- handleSubmit updates cumulative statuses AND calculates last guess info ---
  function handleSubmit() {
    if (isGameOver) return;

    if (currentGuess.length !== WORD_LENGTH) {
      shakeRow(currentRowIndex);
      showMessage("Անբավարար տառերի քանակ", 1500);
      return;
    }

    const guessString = currentGuess.join('');

    // Check if the word exists in the dictionary BEFORE checking letter statuses
    if (!WORDS.includes(guessString)) {
        shakeRow(currentRowIndex);
        showMessage("Տվյալ բառը մեր բառարանում չկա :(", 1500); // Message for non-existent word
        return; // Stop processing if the word is not valid
    }

    const result = checkGuess(guessString);
    guesses.push(result);

    // Reset temporary info for this turn
    lastGuessSpecificInfo = {};

     let tempGuessSpecificInfo = {}; // Track correct/present within this specific guess result

    result.forEach(({ letter, status }) => {
        // 1. Track specifics for THIS guess result
        if (!tempGuessSpecificInfo[letter]) {
             tempGuessSpecificInfo[letter] = { wasCorrect: false, wasPresent: false };
        }
        if (status === 'correct') tempGuessSpecificInfo[letter].wasCorrect = true;
        if (status === 'present') tempGuessSpecificInfo[letter].wasPresent = true;

        // 2. Update CUMULATIVE best status for the key highlight
        const currentStoredBest = keyStatuses[letter];

         let nextStatus = currentStoredBest;
         if (status === 'correct') {
            nextStatus = 'correct';
         } else if (status === 'present') {
             if (currentStoredBest !== 'correct') { // 'present' overrides 'absent' or null
                 nextStatus = 'present';
             }
         } else if (status === 'absent') {
             // Only mark a key as absent if it hasn't been marked correct or present *cumulatively*
             // AND it was truly absent in the *current guess*.
             // We need to check if the *character value* appeared as correct/present anywhere in the current guess result.
             let wasCorrectOrPresentInThisGuess = result.some(item => item.letter === letter && (item.status === 'correct' || item.status === 'present'));

             if (!currentStoredBest && !wasCorrectOrPresentInThisGuess) {
                 nextStatus = 'absent';
             }
         }
         keyStatuses[letter] = nextStatus;


    });

    // 3. Store the temporary guess specific info for potential use in updateKeyboardHighlight
    // (Used specifically for the correct+present border edge case in dark mode)
    lastGuessSpecificInfo = tempGuessSpecificInfo;


    animateGuessResult(currentRowIndex, result);
    // Pass the info calculated specifically for THIS guess to the highlight function
    updateKeyboardHighlight(lastGuessSpecificInfo);

    currentRowIndex++;
    currentGuess = [];
    saveState(); // Save the updated CUMULATIVE keyStatuses

    setTimeout(() => {
        checkWinLoss(guessString);
    }, WORD_LENGTH * 150); // Delay checkWinLoss until animation finishes
  }


  function handlePhysicalKey(e) {
     if (isGameOver) return;
     let key = e.key;
     // Allow Enter, Backspace, Delete
     if (key.length > 1 && key !== 'Backspace' && key !== 'Delete' && key !== 'Enter') {
         // For other special keys (Shift, Ctrl, Alt, etc.), just ignore
         return;
     }
     key = e.key.toLowerCase(); // Use e.key for actual pressed key value

     // Define allowed characters for physical keyboard input
     // Include all unique characters from both keyboard layouts + 'ու' specific logic
     const allowedChars = new Set();
     // Add all unique characters from the layouts, filtering out empty strings
     [...alphabeticalKeyboardLayout.flat(), ...phoneticKeyboardLayout.flat()].filter(char => char).forEach(char => allowedChars.add(char));
     allowedChars.add('ու'); // Ensure 'ու' is considered a valid input unit

     if (key === 'enter') {
         e.preventDefault(); // Prevent default form submission if any
         handleSubmit();
     } else if (key === 'backspace' || key === 'delete') {
          e.preventDefault(); // Prevent browser back navigation
         handleDelete();
     } else {
         // Handle regular letter input
         // Special case for 'ու' typically typed with 'u' on some keyboards
         // Check if 'u' was pressed AND if 'ու' is in our allowed characters
         if (key === 'u' && allowedChars.has('ու')) {
              if (currentGuess.length < WORD_LENGTH) {
                 handleKeyClick('ու');
                 e.preventDefault(); // Prevent typing 'u' character
             }
         }
          /*
          // Optional: Add more specific phonetic physical key mappings here if needed
          // This could be more complex to handle 'ու' combinations correctly
          const phoneticMapping = {
              'c': 'ց',
              'v': 'վ',
              't\'': 'թ', // Example for characters needing quotes
              // ... other mappings if your physical layout differs from standard phonetic software layouts
          };
          const mappedKey = phoneticMapping[key]; // Simple direct map lookup
          if (mappedKey && allowedChars.has(mappedKey)) {
              if (currentGuess.length < WORD_LENGTH) {
                 handleKeyClick(mappedKey);
                 e.preventDefault();
             }
          } else if (key.length === 1 && allowedChars.has(key)) {
             // Fallback to simple single character if no special mapping found
             if (currentGuess.length < WORD_LENGTH) {
                handleKeyClick(key);
                 e.preventDefault();
            }
          }
          */
           /*
           // Simplified physical key mapping for standard Armenian letters and 'u' for 'ու'
           // This captures standard physical keys that match Armenian letters directly
            */
          else if (key.length === 1 && allowedChars.has(key)) {
             if (currentGuess.length < WORD_LENGTH) {
                 handleKeyClick(key);
                 e.preventDefault(); // Prevent default typing
             }
          } else {
             // Handle more complex phonetic mappings if needed, outside of the simple 'u' or direct key match
             // This would require a comprehensive mapping logic if your physical layout is different.
             // For now, we stick to the simple cases handled above.
          }
     }
  }


  // --- Game Logic ---
  function checkGuess(guessString) {
     const guessChars = splitWord(guessString);
     const result = [];
     const targetCopy = [...parsedTarget]; // Create a mutable copy

     // Pass 1: Find Correct matches (letter and position)
     for (let i = 0; i < WORD_LENGTH; i++) {
         const letter = guessChars[i];
         if (letter === targetCopy[i]) {
             result[i] = { letter: letter, status: 'correct' };
             targetCopy[i] = null; // Mark this position in targetCopy as used
         } else {
             // Initialize with letter and empty status, will fill in Pass 2
             result[i] = { letter: letter, status: '' };
         }
     }

     // Pass 2: Find Present and Absent matches
     for (let i = 0; i < WORD_LENGTH; i++) {
         if (result[i].status === 'correct') {
             // Already marked as correct, skip
             continue;
         }

         const letter = guessChars[i];
         const indexInTargetCopy = targetCopy.indexOf(letter);

         if (indexInTargetCopy !== -1) {
             // Letter is in the target word but not in the correct position
             result[i].status = 'present';
             targetCopy[indexInTargetCopy] = null; // Mark this letter in targetCopy as used
         } else {
             // Letter is not in the target word (or already used up by correct/present matches)
             result[i].status = 'absent';
         }
     }
     return result;
  }

  function checkWinLoss(lastGuessString) {
     if (splitWord(lastGuessString).join('') === parsedTarget.join('')) {
         showMessage('🎉 Հաղթանակ 🎉', 5000);
         isGameOver = true;
         disableInput();
         saveState();
     } else if (currentRowIndex >= MAX_ROWS) {
          showMessage(`Պարտություն։ Այսօրվա բառը՝ ${targetWord}`, 10000);
          isGameOver = true;
          disableInput();
          saveState();
     }
  }

  function disableInput() {
     console.log("Game Over - Input Disabled");
     window.removeEventListener('keydown', handlePhysicalKey);
     keyboardElement.querySelectorAll('.key').forEach(btn => {
         // Only disable interactive keys, not placeholders
         if (!btn.classList.contains('placeholder')) {
            btn.onclick = null; // Remove click handler
            btn.style.cursor = 'default';
         }
     });
  }


  // --- Animations & Messages ---
  function animateGuessResult(rowIndex, result) {
     const row = boardElement.querySelectorAll('.row')[rowIndex];
     const tiles = row.querySelectorAll('.tile');
     tiles.forEach((tile, index) => {
         const { letter, status } = result[index];

         if (letter) {
            tile.classList.add('filled');
         } else {
             tile.classList.remove('filled');
         }

         // Set text and apply status class with stagger
         setTimeout(() => {
             tile.textContent = letter; // Set text directly on the tile
             if (status) {
                tile.classList.add(status);
             }
         }, index * 150); // Stagger delay for coloring/status
     });
  }


  function shakeRow(rowIndex) {
    const row = boardElement.querySelectorAll('.row')[rowIndex];
    if (row) {
        row.classList.add('shake');
        row.addEventListener('animationend', () => {
            row.classList.remove('shake');
        }, { once: true });
    }
  }

   function showMessage(msg, duration = 2000) {
        clearTimeout(messageTimeout);
        messageElement.textContent = msg;
        messageElement.classList.add('show');
        if (duration > 0) {
            messageTimeout = setTimeout(() => {
                messageElement.classList.remove('show');
            }, duration);
        }
   }

  // --- Theme Toggle ---
  function toggleTheme() {
    const isDark = document.body.classList.toggle('dark');
    const theme = isDark ? 'dark' : 'light';
    toggleBtn.textContent = isDark ? '☀️' : '🌗';
    localStorage.setItem('theme', theme);
  }


  // --- Start the game ---
  init();

</script>
