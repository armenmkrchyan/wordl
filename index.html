  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #444;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .tile.correct { background: #538d4e; color: #fff; border-color: #538d4e; }
    .tile.present { background: #b59f3b; color: #fff; border-color: #b59f3b; }
    .tile.absent { background: #3a3a3c; color: #fff; border-color: #3a3a3c; }

#keyboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
  gap: 6px;
  width: 100%;
  max-width: 500px; /* ๐ max width */
  padding: 0 1rem;
  margin: 1.5rem auto 0;
  box-sizing: border-box;
}

	

.key {
  aspect-ratio: 1 / 1;
  min-height: 44px;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background-color: var(--key-bg, #ccc);
  color: var(--key-color, #000);
  cursor: pointer;
  transition: background 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  touch-action: manipulation;
}

    .key.enter { background: #6aaa64;}
    .key.delete { background: #c9b458;}
	
	.key.enter,
.key.delete {
  aspect-ratio: auto;
  grid-column: span 3;
   color: white;
  font-size: 1rem;
  min-width: 70px;
}
	
	
		.message {
  text-align: center;
  font-size: 1.5em;
  margin-top: 1rem;
  padding: 0.5rem;
  font-weight: bold;
}
.dark .message {
  color: #fffd;
}
	
    .dark {
      background: #121213;
      color: white;
    }

    .dark .tile {
      border-color: #555;
      background: #222;
      color: white;
    }

    .dark .keyboard .key {
      background: #333;
      color: white;
    }

    #toggle-theme {
      margin-bottom: 10px;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    @keyframes flip {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0); }
    }

    .flip { animation: flip 0.3s ease-in-out; }
    .shake { animation: shake 0.4s; }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      top: 0;
      animation: fall 1.5s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 1;
      }
    }
  </style>

    if (row >= maxRows) return;

    if (k === 'ิธีิดีีีิติผ') {
      if (current.length !== 5) {
        shakeRow(row);
        return;
      }
      checkGuess();
      return;
    }

    if (k === 'ีีีิติผ') {
      current.pop();
      updateRow();
      return;
    }

    if (allLetters.includes(k) && current.length < 5) {
      current.push(k);
      updateRow();
    }
  }

  function updateRow() {
    const tiles = board.querySelectorAll('.tile');
    for (let i = 0; i < 5; i++) {
      const tile = tiles[row * 5 + i];
      tile.textContent = current[i] || '';
      tile.className = 'tile';
    }
  }

  function animateGuess(guess, r) {
    const tiles = board.querySelectorAll('.tile');
    guess.forEach((letter, i) => {
      const tile = tiles[r * 5 + i];
      tile.textContent = letter;
      tile.classList.add('flip');

      setTimeout(() => {
        if (letter === parsedTarget[i]) {
          tile.classList.add('correct');
        } else if (parsedTarget.includes(letter)) {
          tile.classList.add('present');
        } else {
          tile.classList.add('absent');
        }
      }, i * 200);
    });
  }

  function checkGuess() {
    const guess = [...current];
    guesses.push(guess);
    animateGuess(guess, row);
    saveState();

    if (guess.join('') === parsedTarget.join('')) {
      saveState(true);
      setTimeout(() => {
        confetti();
       document.getElementById('message').innerHTML = '๐ <b>ีีกีฒีฉีกีถีกีฏ</b> - ิฝีธีฝึีจ ีงึ <b>' + parsedTarget.join('') + '</b>';
      }, 1200);
      row = maxRows;
      return;
    }

    row++;
    current = [];
    if (row >= maxRows) {
      setTimeout(() => {
        document.getElementById('message').innerHTML = '๐ข <b>ีีกึีฟีธึีฉีตีธึีถ</b> - ิฝีธีฝึีจ ีงึ <b>' + parsedTarget.join('') + '</b>';
      }, 1200);
      saveState(false, true);
    }
  }

  function shakeRow(r) {
    const tiles = board.querySelectorAll('.tile');
    for (let i = 0; i < 5; i++) {
      const tile = tiles[r * 5 + i];
      tile.classList.remove('shake');
      void tile.offsetWidth; // Force reflow
      tile.classList.add('shake');
    }
  }

  function confetti() {
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.className = 'confetti';
      dot.style.left = `${Math.random() * window.innerWidth}px`;
      dot.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      dot.style.animationDuration = `${1 + Math.random() * 2}s`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 2000);
    }
  }

  function saveState(won = false, lost = false) {
    const state = {
      guesses,
      won,
      lost
    };
    localStorage.setItem(dateKey, JSON.stringify(state));
  }

  function loadState() {
    const state = JSON.parse(localStorage.getItem(dateKey));
    if (!state) return;

    guesses = state.guesses || [];
    row = guesses.length;

    const tiles = board.querySelectorAll('.tile');
    guesses.forEach((guess, r) => {
      for (let i = 0; i < 5; i++) {
        const tile = tiles[r * 5 + i];
        tile.textContent = guess[i];
        tile.classList.add('tile');

        if (guess[i] === parsedTarget[i]) {
          tile.classList.add('correct');
        } else if (parsedTarget.includes(guess[i])) {
          tile.classList.add('present');
        } else {
          tile.classList.add('absent');
        }
      }
    });

    if (state.won) {
  document.getElementById('message').innerHTML = '๐ ิดีธึึ ีฃีธึีทีกีฏีฅีฌ ีฅึ ีกีตีฝึึีพีก ีขีกีผีจี <b><span style="color:green;">' + parsedTarget.join('') + '</span></b>';
} else if (state.lost) {
  document.getElementById('message').innerHTML = '๐ข ิดีธึึ ีนีฅึ ีฃีธึีทีกีฏีฅีฌ ีกีตีฝึึีพีก ีขีกีผีจี <b><span style="color:green;">' + parsedTarget.join('') + '</b>';
}
  }

  buildBoard();
  buildKeyboard();
  loadState();
</script>
